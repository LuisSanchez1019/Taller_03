<h1>Ejercicio #6 </h1>

<body>
    <script>
        var cont, g, k, p, vuelo;
        cont = 1;
        while ((cont <= 2)) {
            p = Number.parseFloat(input("COLOQUE LA VELOCIDAD A LA QUE PILOTEA:"));
            g = Number.parseFloat(input("COLOQUE LOS GRADOS A LOS CUALES PILOTEA:"));
            k = Number.parseFloat(input("COLOQUE LOS KILOMETROS A LOS QUE SE DIRIGE"));
            console.log("SE CALCULARA EL TOTAL DE MTS Y DISTANCIA DEL PROYECTIL");
            vuelo = ((p * g) / k);
            console.log("LA DISTANCIA QUE SEPARA EL AVION DEL PROYECTIL EN MTS ES: ", vuelo);
        }
        if ((k >= 10000)) {
            console.log("EL PROYECTIL LLEVA UNA TRAYECTORIA CORRECTA");
            break;
        }
        alert("SU PROGRAMA DE VUELO A FINALIZADO");

    </script>

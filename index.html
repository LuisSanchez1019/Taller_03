<h1>Ejercicio #7 </h1>

<body>
    <script>
        var cont, s, t, total;
        cont = 1;

        while (cont <= 5) {
            t = Number.parseFloat(input("INGRESE EL VALOR DE VENTAS QUE HIZO:"));
            s = Number.parseFloat(input("INGRESE EL SUELDO DEL TRABAJADOR:"));
            total = s + t * 0.1;
            console.log("EL VALOR DE VENTA DE LAS COMISIONES ES: ", t * 0.1);
            console.log("EL TOTAL CON SUELDO Y COMISIONES INCLUIDAS ES ", total);
            cont += 1;
        }

        console.log("FIN DEL PROGRAMA");

    </script>
</body>

</html>

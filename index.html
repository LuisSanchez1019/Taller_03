<h1>Ejercicio 3 </h1>

<body>
    <script>
        var x = 1;
        var suma = 0;
        var promedio = 0;
        var n = 0;
        n = prompt("Ingrese numero de notas que desea);
while (x <= n) {
            valor = prompt("Ingrese nota" + x);
            valor = parseInt(valor);
            suma = suma + valor;
            x = x + 1;
        }

        promedio = suma / (x - 1);
        document.write("El Pomedio de notas es" + promedio);

    </script>
</body>

<h1>Ejercicio #10 </h1>

<body>
    <script>
        var can, cont, pla;
        cont = 1;
        can = Number.parseInt(input("CANTIDAD DE AUTOMOVILES QUE ENTRARRON A LA CAPITAL: "));
        while ((con <= can)) {
            pla = Number.parseInt(input("DIGITE EL UTIMO DIGITO DE LA PLACA"));
            if (((plac === 1) || (plac === 2))) {
                alert("SU COLOR ES AMARILLA");
            } else {
                if (((plac === 3) || (plac === 4))) {
                    alert("SU COLOR ES ROSA");
                } else {
                    if (((plac === 5) || (plac === 6))) {
                        alert("SU COLOR ES ROJO");
                    } else {
                        if (((plac === 7) || (plac === 8))) {
                            alert("SU COLOR ES VERDE");
                        } else {
                            if (((pla === 9) || (pla === 0))) {
                                alert("SU COLOR ES AZUL");
                            } else {
                                alert("ERROR DE DIGITACION COMIENCE DE NUEVO D:");
                            }
                        }
                    }
                }
            }
        }

    </script>
